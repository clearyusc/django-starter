{% extends "_minimal_base.html" %}
{% block title %}DjangoProject{% endblock title %}</title>
      {% block header %}
      <header>
        <!-- Fixed navbar -->
        <div class="d-flex fixed-top flex-column flex-md-row align-items-center p-3 px-md-4\
          mb-3 bg-white border-bottom shadow-sm">
          <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-bold">DjangoProject</a>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
              <img type="button" class="dropdown mx-1 rounded-circle navbar-profile-icon dropdown-toggle" id="profileDropdown" 
                data-toggle="dropdown" src="https://avatars.dicebear.com/v2/initials/{{user.email}}.svg">
              <div class="dropdown-menu" aria-labelledby="profileDropdown">
                <a class="dropdown-item" type="button" href="{% url 'profile' user.pk %}">Profile</a>
                <a class="dropdown-item" type="button" href="{% url 'account_logout' %}">Log Out</a>
              </div>
            {% else %}
              <a class="p-2 text-dark mr-2" href="{% url 'account_login' %}">Log In</a>
              <a class="btn btn-outline-primary"
                href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
          </nav>
        </div>
      </header>
      {% endblock header %}      
      {% block content %}
      {% endblock content %}           
</html>
